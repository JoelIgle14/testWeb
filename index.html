<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>MenjaNombres</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: #222;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            font-family: sans-serif;
            color: white;
        }

        header {
            width: 100%;
            text-align: center;
            padding: 20px 0;
            background-color: #333;
            font-size: 1.5rem;
            font-weight: bold;
        }

        #game-wrapper {
            flex-grow: 1;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        #unity-container {
            position: relative;
            aspect-ratio: 16 / 9;
            width: 80vw;
            max-width: 1280px;
            max-height: 720px;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 4px solid #555;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        #unity-canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        footer {
            width: 100%;
            text-align: center;
            padding: 10px;
            background-color: #333;
            font-size: 0.9rem;
            color: #aaa;
        }
    </style>
</head>
<body>
    <header>
        T�tulo del Juego
    </header>

    <div id="game-wrapper">
        <div id="unity-container">
            <canvas id="unity-canvas"></canvas>
        </div>
    </div>

    <footer>
        � 2025 Mi Estudio | Todos los derechos reservados
    </footer>

    <script src="Build/BuildHtmlPerso.loader.js"></script>
    <script>
    createUnityInstance(document.querySelector("#unity-canvas"), {
      dataUrl: "Build/BuildHtmlPerso.data.br",
      frameworkUrl: "Build/BuildHtmlPerso.framework.js.br",
      codeUrl: "Build/BuildHtmlPerso.wasm.br",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "DefaultCompany",
      productName: "MenjaNombres",
      productVersion: "1.0",
    });
    </script>
</body>
</html>
