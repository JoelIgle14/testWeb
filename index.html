<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>MenjaNombres</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: #222;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            font-family: sans-serif;
            color: white;
        }

        header {
            width: 100%;
            text-align: center;
            padding: 20px 0;
            background-color: #333;
            font-size: 1.5rem;
            font-weight: bold;
        }

        #game-wrapper {
            flex-grow: 1;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            box-sizing: border-box;
        }

        /* Contenedor del canvas con proporción 16:9 */
        #unity-container {
            position: relative;
            background-color: #000;
            border: 3px solid #555;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            width: 90vw;
            max-width: 1280px;
            aspect-ratio: 16 / 9;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #unity-canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        footer {
            width: 100%;
            text-align: center;
            padding: 10px;
            background-color: #333;
            font-size: 0.9rem;
            color: #aaa;
        }

        /* 📱 Ajustes móviles */
        @media (max-width: 768px) {
            header {
                font-size: 1.2rem;
                padding: 15px 0;
            }

            #game-wrapper {
                padding: 5px;
            }

            #unity-container {
                width: 100vw;
                max-width: none;
                border-radius: 8px;
                border-width: 2px;
                aspect-ratio: 16 / 9; /* fuerza la relación exacta */
            }

            footer {
                font-size: 0.8rem;
            }
        }

        /* Si el móvil está en modo vertical y es muy alto, centramos el juego */
        @media (max-aspect-ratio: 3/4) {
            #game-wrapper {
                align-items: flex-start;
            }

            #unity-container {
                margin-top: 5vh;
                width: 95vw;
                aspect-ratio: 16 / 9;
            }
        }
    </style>
</head>
<body>
    <header>
        Menja Nombres
    </header>

    <div id="game-wrapper">
        <div id="unity-container">
            <canvas id="unity-canvas"></canvas>
        </div>
    </div>

    <footer>
        2025 Menja Nombres
    </footer>

    <script src="Build/BuildHtmlGitPAges.loader.js"></script>
    <script>
    createUnityInstance(document.querySelector("#unity-canvas"), {
      dataUrl: "Build/BuildHtmlGitPAges.data",
      frameworkUrl: "Build/BuildHtmlGitPAges.framework.js",
      codeUrl: "Build/BuildHtmlGitPAges.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "DefaultCompany",
      productName: "MenjaNombres",
      productVersion: "1.0",
    });
    </script>
</body>
</html>
